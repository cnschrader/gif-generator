<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/gif.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <!-- jumbotron with title -->
   
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Generate Gifs!</h1>
          <p class="lead">Click a button to generate ten gifs about that particular animal! Don't see the animal you're looking for? No problem! Simply type the name of the animal in the search bar and click submit! You should then see a button with the animal you prefer.</p>
        </div>
      </div>   
     
    
    
    
    <!-- Form to submit new animale -->
    <div class="container">
    <form class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Type an animal">
        <button type="submit" class="btn btn-primary mb-2" id="submitButton">Submit</button>
    </form>
</div>
      
       

        


<div id="buttonDisplay"></div>

<div class="grid-container">

            <div id="gifDisplay"></div>
      
</div>






    <script src="assets/javascript/gif.js"></script>
</body>
</html>
